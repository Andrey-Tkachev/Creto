 <!DOCTYPE html>
<html>
    <head>
      <title>Creto</title>
      {% block stylesheet_links %}
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      {% endblock %}
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8" http-equiv="Content-Type" content="width=device-width, initial-scale=1"/>
    </head>

    <body>
      

      {% block user_page_nav_bar %}
      {% endblock %}

      {% block simple_logo %}
      {% endblock %}

      {% block info_nav_bar %}
      {% endblock %}

      {% block content %}
      {% endblock %}
      {% block scripts_links %}
                <!--Import jQuery before materialize.js-->
                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'defer></script>
                <script  type="text/javascript"  src="js/materialize.min.js" defer></script>
      {% endblock %}
    </body>
</html>
